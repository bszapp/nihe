<!DOCTYPE html>
<html lang="zh">

<head>

    <style>
        :root {

            --card-bg: #ffffff;
            --text: #2d3436;
            --border-radius: 16px;

        [data-theme="dark"] {
            --primary: #a78bfa;
            --background: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #e0e0e0;
        }

        body {

            background: var(--background);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        div,
        button {
            user-select: none;
        }

        .container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 700px;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: var(--primary);
            margin: 0 0 1.5rem;
            font-weight: 700;
            font-size: 2rem;
            text-align: center;
        }

        .point-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .point-item {
            display: flex;
            gap: 8px;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateX(-50%);
                opacity: 0;
            }
        }

        input {
            padding: 0.8rem;
            border: 2px solid var(--secondary);
            border-radius: 8px;
            font-size: 16px;
            background: var(--card-bg);
            color: var(--text);
            transition: all 0.2s;
            width: 100px;
            flex-shrink: 0;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        button {
            padding: 0.6rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            flex-shrink: 0;
        }

        .remove-btn {
            background: #ff7675;
            padding: 0.6rem;
        }

        #result {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: rgba(108, 92, 231, 0.05);
            border-radius: 12px;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            border-radius: 50%;
            width: 36px;
            height: 36px;
        }

        #tip {
            padding: 2em;
            opacity: 0.8;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                box-shadow: none;
                background: transparent;
            }

            body {
                background: var(--card-bg);
            }

            .point-item {
                gap: 6px;
            }

            input {
                width: 35%;
                padding: 0.7rem;
            }

            button {
                padding: 0.5rem 0.8rem;
            }
        }
    </style>
</head>

    <script>
        function gcd(a, b) {
            a = a < 0n ? -a : a;
            b = b < 0n ? -b : b;
            while (b !== 0n) {
                [a, b] = [b, a % b];
            }
            return a;
        }

        class Fraction {
            constructor(numerator, denominator = 1n) {
                if (denominator === 0n) throw new Error(`åˆ†æ¯ä¸èƒ½ä¸º0ï¼ˆ${numerator}/${denominator}ï¼‰`);
                const g = gcd(numerator, denominator);
                numerator /= g;
                denominator /= g;
                if (denominator < 0n) {
                    numerator = -numerator;
                    denominator = -denominator;
                }
                this.numerator = numerator;
                this.denominator = denominator;
            }

            add(other) {
                return new Fraction(
                    this.numerator * other.denominator + other.numerator * this.denominator,
                    this.denominator * other.denominator
                );
            }

            sub(other) {
                return new Fraction(
                    this.numerator * other.denominator - other.numerator * this.denominator,
                    this.denominator * other.denominator
                );
            }

            mul(other) {
                return new Fraction(
                    this.numerator * other.numerator,
                    this.denominator * other.denominator
                );
            }

            div(other) {
                return new Fraction(
                    this.numerator * other.denominator,
                    this.denominator * other.numerator
                );
            }

            negate() {
                return new Fraction(-this.numerator, this.denominator);
            }

            isZero() {
                return this.numerator === 0n;
            }

            equals(other) {
                return this.numerator === other.numerator && this.denominator === other.denominator;
            }

            toString() {
                if (this.denominator === 1n) return this.numerator.toString();
                return `${this.numerator}/${this.denominator}`;
            }
        }

        function interpolate(x, y) {
            const n = x.length;

            // è§£æè¾“å…¥ä¸ºåˆ†æ•°
            const parseFraction = (num) => {
                if (typeof num === 'string' && num.includes('/')) {
                    const [numeratorStr, denominatorStr] = num.split('/');
                    const numerator = BigInt(numeratorStr);
                    const denominator = BigInt(denominatorStr);
                    return new Fraction(numerator, denominator);
                } else {
                    const value = BigInt(num);
                    return new Fraction(value);
                }
            };

            const xFrac = x.map(parseFraction);
            const yFrac = y.map(parseFraction);

            // æ„å»ºèŒƒå¾·è’™å¢å¹¿çŸ©é˜µ
            const matrix = [];
            for (let i = 0; i < n; i++) {
                const row = [];
                let xPower = new Fraction(1n);
                for (let j = 0; j < n; j++) {
                    row.push(xPower);
                    xPower = xPower.mul(xFrac[i]);
                }
                row.push(yFrac[i]);
                matrix.push(row);
            }

            // é«˜æ–¯æ¶ˆå…ƒ
            for (let k = 0; k < n; k++) {
                let pivot = k;
                while (pivot < n && matrix[pivot][k].isZero()) pivot++;
                if (pivot >= n) throw new Error("xæ•°å€¼é‡å¤");
                [matrix[k], matrix[pivot]] = [matrix[pivot], matrix[k]];

                const pivotVal = matrix[k][k];
                for (let j = k; j <= n; j++) {
                    matrix[k][j] = matrix[k][j].div(pivotVal);
                }

                for (let i = 0; i < n; i++) {
                    if (i !== k && !matrix[i][k].isZero()) {
                        const factor = matrix[i][k];
                        for (let j = k; j <= n; j++) {
                            matrix[i][j] = matrix[i][j].sub(factor.mul(matrix[k][j]));
                        }
                    }
                }
            }

            const coeffs = matrix.map(row => row[n]);

            // æ„å»ºJSå¤šé¡¹å¼å­—ç¬¦ä¸²
            const jsTerms = [];
            for (let i = coeffs.length - 1; i >= 0; i--) {
                const coeff = coeffs[i];
                if (coeff.isZero()) continue;

                let term;
                if (jsTerms.length === 0) {
                    term = coeff.toString();
                } else {
                    const sign = coeff.numerator < 0 ? '-' : '+';
                    const absCoeff = coeff.numerator < 0 ? coeff.negate() : coeff;
                    term = `${sign} ${absCoeff.toString()}`;
                }

                const power = i;
                if (power > 0) {
                    term += `x`;
                    if (power > 1) term += `^${power}`;
                }

                jsTerms.push(term);
            }

            const jsExpr = jsTerms.join(' ');
            return jsExpr; // ä»…è¿”å›ç¬¬ä¸€ç§æ ¼å¼
        }

    <script>
        function toggleTheme() {
            const isDark = document.body.dataset.theme === 'dark';

            calculate();
